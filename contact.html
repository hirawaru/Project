<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Liên hệ với chúng tôi</title>
  </head>
  <body>
    <div class="contact-us section">
        <div class="container">
          <h2 class="section-title" data-aos="fade-up" data-aos-duration="800">Liên Hệ</h2>
          <p class="section-desc" data-aos="fade-up" data-aos-duration="800" data-aos-delay="150">
            Hãy để lại thông tin của bạn, chúng tôi sẽ liên hệ lại với bạn sớm nhất có thể!
          </p>
          <form class="contact-form" data-aos="fade-up" data-aos-duration="800" data-aos-delay="300">
            <div class="form-group">
              <label for="name">Họ và tên:</label>
              <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
              <label for="message">Lời nhắn:</label>
              <textarea id="message" name="message" rows="4" placeholder="Nhập lời nhắn của bạn"></textarea>
            </div>
            <button type="submit" class="button button--primiry">Gửi Liên Hệ</button>
          </form>
        </div>
      </div>
      
  </body>
